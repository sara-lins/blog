<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/styles/reset.css">
  <link rel="stylesheet" href="src/styles/style.css">
  <title>m2-entrega-blog-m2</title>
</head>
<body>
  <header>
    <div>
      <figure>
        <img class="img-user" src="" alt="Imagem do usuário">
      </figure>
      <h1 class="name-user"></h1>
    </div>
    <button class="logout">Logout</button>
  </header>
  <main>
    <section class="text">
      <textarea class="textarea" name="" id="" cols="30" rows="10" placeholder="Comece seu post incrível!" autocomplete="on" required></textarea>
       <div>
        <button class="btn-post">+</button>
      </div>
    </section>
    <section class="cards"></section>
  </main> 
  <script src="https://kit.fontawesome.com/7e71f706ad.js" crossorigin="anonymous"></script>
  <script type="module" src="src/script.js"></script>
</body>
</html>
